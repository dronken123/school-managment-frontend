<h1>Lista de estudiantes</h1>
<button class="btn btn-primary"  [routerLink]="[ '/estudiantes/form']">Crear estudiante</button>
<hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>DNI</th>
            <th>Fecha Nacimiento</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let estudiante of listaEstudiantes">
            <td><button class="btn btn-primary">{{estudiante.id}}</button></td>
            <td>{{estudiante.nombres}}</td>
            <td>{{estudiante.apellidoPaterno}}</td>
            <td>{{estudiante.apellidoMaterno}}</td>
            <td>{{estudiante.dni}}</td>
            <td>{{estudiante.fechaNacimiento}}</td>
            <td>
                <button class="btn btn-info me-2"  [routerLink]="[ '/estudiantes/form', estudiante.id ]">Actualizar</button>
                <button class="btn btn-danger" (click)="eliminar(estudiante)">Eliminar</button>
            </td>
        </tr>
    </tbody>
  </table>

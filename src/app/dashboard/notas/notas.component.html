<h5>Registrar notas</h5>
<h4 class="card-title">
  <a class="btn btn-light" (click)="regresar()">&laquo; regresar</a>
</h4>
<hr>

<form [formGroup]="form" (ngSubmit)="enviar(form.value)">
    <div formArrayName="lessons" class="col-12">
        <div *ngFor="let lessonForm of lessons.controls">
            <div [formGroup]="lessonForm" class="d-flex col-12">

                <div class="col-1">
                    <input type="text" formControlName="bimestre1"  class="form-control" placeholder="Escribe algo aquí">
                </div>
                <div class="col-1">
                    <input type="text" formControlName="bimestre2" class="form-control" placeholder="Escribe algo aquí">
                </div>
                <div class="col-1">
                    <input type="text" formControlName="bimestre3" class="form-control" placeholder="Escribe algo aquí">
                </div>
                
                <div class="col-1">
                    <input type="text" formControlName="bimestre4" class="form-control" placeholder="Escribe algo aquí">
                </div>
                <div class="col-1">
                    <input type="text" formControlName="promedioFinal" class="form-control" placeholder="Escribe algo aquí">
                </div>
                
            </div>
        </div>
    </div>
    <div >
    </div>
    

<button class="btn btn-success" type="submit">Add</button>
</form>

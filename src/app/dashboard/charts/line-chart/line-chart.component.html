<div *ngIf="multiData.length == 0">
    <!-- <img src="../../../../assets/linechart.svg" alt="" style="width: 500px; height: 250px;"> -->
    <div class="alert alert-info " role="alert">
      Selecciona un curso para mostrar estad√≠sticas.
    </div>
</div>

<ngx-charts-bar-vertical-stacked *ngIf="multiData.length > 0"
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [animations]="animations"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical-stacked>

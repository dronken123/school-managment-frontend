
    <ul class="alert alert-danger" *ngIf="errores?.length > 0">
        <li *ngFor="let error of errores" class="ms-4">{{ error }}</li>
    </ul>
<div class="card mb-5">
    <div class="card-header" *ngIf="!empleado.id">Crear Docente</div>
    <div class="card-header" *ngIf="empleado.id">Actualizar Docente</div>
    <h4 class="card-title">
        <a [routerLink]="['/dashboard/empleados']" class="btn btn-light">&laquo; regresar</a>
    </h4>
    <div class="card-body">
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="nombres" class="input-label">Nombres</label>
                <input type="text" class="form-control" name="nombres" [(ngModel)]="empleado.nombres" required minlength="2" maxlength="40" #nombres="ngModel">
                <div class="text-danger" *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)">
                    <div *ngIf="nombres.errors.required">
                        Nombres es requerido.
                    </div>
                    <div *ngIf="nombres.errors.minlength || nombres.errors.maxlength">
                        Nombres debe ser entre 2 y 40 caracteres.
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="apellidoPaterno" class="input-label">Apellido Paterno</label>
                <input type="text" class="form-control" name="apellidoPaterno" [(ngModel)]="empleado.apellidoPaterno" required minlength="2" maxlength="20" #apellidoPaterno="ngModel">
                <div class="text-danger" *ngIf="apellidoPaterno.invalid && (apellidoPaterno.dirty || apellidoPaterno.touched)">
                    <div *ngIf="apellidoPaterno.errors.required">
                        Apellido Paterno es requerido
                    </div>
                    <div *ngIf="apellidoPaterno.errors.minlength || apellidoPaterno.errors.maxlength">
                        Apellido paterno debe ser entre 2 y 20 caracteres.
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="apellidoMaterno" class="input-label">Apellido Materno</label>
                <input type="text" class="form-control" name="apellidoMaterno" [(ngModel)]="empleado.apellidoMaterno" required minlength="2" maxlength="20" #apellidoMaterno="ngModel">
                <div class="text-danger" *ngIf="apellidoMaterno.invalid && (apellidoMaterno.dirty || apellidoMaterno.touched)">
                    <div *ngIf="apellidoMaterno.errors.required">
                        Apellido materno es requerido
                    </div>
                    <div *ngIf="apellidoMaterno.errors.minlength || apellidoMaterno.errors.maxlength">
                        Apellido materno debe ser entre 2 y 20 caracteres.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group col-sm-4">
                <label for="dni" class="input-label">DNI</label>
                <input type="text" class="form-control" name="dni" [(ngModel)]="empleado.dni">
            </div>
            <div class="form-group col-sm-4">
                <label for="fechaNacimiento" class="input-label">Fecha de Nacimiento</label>
                <input type="text" class="form-control" name="fechaNacimiento" [(ngModel)]="empleado.fechaNacimiento">
            </div>
            <div class="form-group col-sm-4">
                <label for="celular" class="input-label">Nro. Celular</label>
                <input type="text" class="form-control" name="celular" [(ngModel)]="empleado.celular">
            </div>
        </div>
        <div class="row mt-2">
        <div class="form-group col-sm-6">
            <label for="domicilio" class="input-label">Domicilio del empleado</label>
            <input type="text" class="form-control" name="domicilio" [(ngModel)]="empleado.domicilio">
        </div>
        <div class="form-group col-sm-6">
            <label for="sexo" class="input-label">Sexo</label>
                    <div class="col-sm-12">
                        <select [(ngModel)]="empleado.sexo" class="form-control" name="sexo">
                            <option [ngValue]="undefined">--- Seleccionar sexo ---</option>
                            <option *ngFor="let s of sexo" [ngValue]="s">{{s}}</option>
                        </select>
                    </div>
        </div>

        


        <div class="form-group col-12 row mt-4">
                    <div class="col-6">
 
                        <div>
                            <label for="nombre" class="input-label">Nueva especialidad</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" [(ngModel)]="especialidad.nombre" placeholder="Ingrese el nombre de la especialidad" aria-label="Ingrese el nombre de la especialidad" aria-describedby="button-addon2">
                                <button class="btn" style="background-color: #164e85 ;border-color: #164e85 ;color: #fff;" type="button" id="button-addon2" (click)="crearEspecialidad()">Crear</button>
                              </div>
                        </div>
     
                        </div>
                        
                    
                    <div class="row col-6">
                        <label for="sexo" class="input-label mb-2">Especialidades</label>
                        <div class="col-sm-12 col-xxl-6 " *ngFor="let especialidad of especialidades">
                            <div class="form-check " >
                                <input class="form-check-input" type="checkbox" id="check{{especialidad.id}}" (click)="asignarEspecialidad(especialidad)" [checked]="especialidad.asignado">
                                <label class="form-check-label" for="check{{especialidad.id}}">
                                  {{especialidad.nombre}}
                                </label>
                              </div>
                        </div>
                        
                    </div>
        </div>

        </div>

        <div class=" mt-3">
            <button *ngIf="!empleado.id" class="btn btn-xs" style="background-color: #164e85 ;border-color: #164e85 ;color: #fff;" (click)="crear()">Crear docente</button>
            <button *ngIf="empleado.id" class="btn btn-xs" style="background-color: #164e85 ;border-color: #164e85 ;color: #fff;" (click)="actualizar()">Actualizar docente</button>
        </div>
        
    </div>
    
</div>

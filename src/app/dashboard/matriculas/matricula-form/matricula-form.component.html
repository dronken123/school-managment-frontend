<div class="card mb-5">
    <div class="card-header ">Crear Matrícula</div>
    <h4 class="card-title">
        <a [routerLink]="['/dashboard/estudiantes']" class="btn btn-light">&laquo; regresar</a>
    </h4>
    <div class="card-body">
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="anio" class="input-label">Año</label>
                <input type="text" class="form-control" name="anio" [(ngModel)]="matricula.anio">
            </div>
            <div class="form-group col-sm-4">
                <label for="iEProcedencia" class="input-label">Colegio Procedencia</label>
                <input type="text" class="form-control" name="iEProcedencia" [(ngModel)]="matricula.iEProcedencia">
            </div>
            <div class="form-group col-sm-4">
                <label for="detalle" class="input-label">Detalle</label>
                <input type="text" class="form-control" name="detalle">
            </div>
        </div>
        <h5 class="mt-4">Datos del estudiante</h5>
        <hr>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="nombres" class="input-label">Nombres</label>
                <input type="text" class="form-control" name="nombres" [(ngModel)]="matricula.estudiante.nombres">
            </div>
            <div class="form-group col-sm-4">
                <label for="apellidoPaterno" class="input-label">Apellido Paterno</label>
                <input type="text" class="form-control" name="apellidoPaterno" [(ngModel)]="matricula.estudiante.apellidoPaterno">
            </div>
            <div class="form-group col-sm-4">
                <label for="apellidoMaterno" class="input-label">Apellido Materno</label>
                <input type="text" class="form-control" name="apellidoMaterno" [(ngModel)]="matricula.estudiante.apellidoMaterno">
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group col-sm-4">
                <label for="dni" class="input-label">DNI</label>
                <input type="text" class="form-control" name="dni" [(ngModel)]="matricula.estudiante.dni">
            </div>
            <div class="form-group col-sm-4">
                <label for="fechaNacimiento" class="input-label">Fecha de Nacimiento</label>
                <input type="text" class="form-control" name="fechaNacimiento" [(ngModel)]="matricula.estudiante.fechaNacimiento">
            </div>
            <div class="form-group col-sm-4">
                <label for="celular" class="input-label">Nro. Celular</label>
                <input type="text" class="form-control" name="celular" [(ngModel)]="matricula.estudiante.celular">
            </div>
        </div>
        <div class="row mt-2">
        <div class="form-group col-sm-6">
            <label for="domicilio" class="input-label">Domicilio del estudiante</label>
            <input type="text" class="form-control" name="domicilio" [(ngModel)]="matricula.estudiante.domicilio">
        </div>
        <div class="form-group col-sm-6">
            <label for="sexo" class="input-label">Sexo</label>
                    <div class="col-sm-12">
                        <select [(ngModel)]="matricula.estudiante.sexo" class="form-control" name="sexo">
                            <option [ngValue]="undefined">--- Seleccionar sexo ---</option>
                            <option *ngFor="let s of sexo" [ngValue]="s">{{s}}</option>
                        </select>
                    </div>
        </div>
        </div>
        <h5 class="mt-4">Datos del apoderado</h5>
        <hr>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="nombresApo" class="input-label">Nombres</label>
                <input type="text" class="form-control" name="nombresApo" [(ngModel)]="matricula.estudiante.apoderado.nombres">
            </div>
            <div class="form-group col-sm-4">
                <label for="apellidoPaternoApo" class="input-label">Apellido Paterno</label>
                <input type="text" class="form-control" name="apellidoPaternoApo" [(ngModel)]="matricula.estudiante.apoderado.apellidoPaterno">
            </div>
            <div class="form-group col-sm-4">
                <label for="apellidoMaternoApo" class="input-label">Apellido Materno</label>
                <input type="text" class="form-control" name="apellidoMaternoApo" [(ngModel)]="matricula.estudiante.apoderado.apellidoMaterno">
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group col-sm-6">
                <label for="dniApo" class="input-label">DNI</label>
                <input type="text" class="form-control" name="dniApo" [(ngModel)]="matricula.estudiante.apoderado.dni">
            </div>
            <div class="form-group col-sm-6">
                <label for="celularApo" class="input-label">Celular</label>
                <input type="text" class="form-control" name="celularApo" [(ngModel)]="matricula.estudiante.apoderado.celular">
            </div>
        </div>
        <div class=" mt-3">
            <button class="btn btn-xs" style="background-color: #164e85 ;border-color: #164e85 ;color: #fff;" (click)="crear()">Crear matrícula</button>
        </div>
        
    </div>
    
</div>

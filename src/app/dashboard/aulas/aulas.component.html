
<div class="card mt-2">

  <div class="card-body">
    <h5>Aulas Registradas</h5>
    <button class="btn btn-sm" [routerLink]="[ 'form']">Nueva aula</button>
    <hr>
    <div class="col-md-12 row">
      <div class="col-md-6">
        <div class="alert alert-info" role="alert" *ngIf="aulas.length == 0">
          No hay aulas registradas. 
        </div>
        <div class="row row-cols-1 row-cols-md-3" *ngIf="aulas.length > 0">
          <div class="col" *ngFor="let aula of aulas" >
            <div class="card mb-2">
            <div class="card-header text-white d-flex justify-content-between align-items-center">
              {{aula.nombre}}{{aula.seccion}} <span class="badge bg-primary rounded-pill">{{aula.listaEstudiantes.length}}</span>
            </div>
            <ul class="list-group list-group-flush">
              <div class="row p-3">
                <ul class="list-group px-2">
                  <a [routerLink]="[ 'form', aula.id ]" style="text-decoration: none; color: inherit;">
                  <li class="list-group-item list-group-item-info text-center">Ver aula</li>
                </a>
                </ul>
              </div>
            </ul>
          
        </div>
      </div>
      </div>

          <div class="col" *ngFor="let clase of clases" style="width: 15rem;">
            <div class="card mb-2"  >
                <a class="" [routerLink]="[ '/clases/form']" style="text-decoration: none; color: inherit;">
                <div class="card-body">
                  <h5 class="card-title">{{clase.nombre}}</h5>
                  <hr>
                  <h6 class="card-subtitle mb-2 text-muted">{{clase.curso.nombre}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted">{{clase.aula.nombre}}</h6>
                  
                </div>
            </a>
              </div>
            </div> 
        </div> -->



      </div>
      <div class="col-md-6 ">
        <div class="card" *ngIf="estudiantes.length > 0">
          <ul class="list-group list-group-flush">
            <li *ngFor="let estudiante of estudiantes" class="list-group-item d-flex justify-content-between align-items-center" style="font-size: 14px;">
              <span >{{estudiante.nombres}}
              {{estudiante.apellidoPaterno}} {{estudiante.apellidoMaterno}}</span> <span class="badge bg-primary rounded-pill" > {{estudiante.grado.nombre}}</span>
            </li>
          </ul>
        </div>
        <div class="alert alert-info" role="alert" *ngIf="estudiantes.length == 0">
          No hay nuevos estudiantes para asignar.
        </div>
      </div>
    
    </div>
  </div>

</div>
